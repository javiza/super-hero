<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="author" content="Jonathan Bustos --- jonathanbust@gmail.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- cdn bootstrap version 4.5 css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- cdn bootstrap version 4.5 Js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- hoja de estilo en archivo -->

    <link rel="StyleSheet" src="assets/css/styles.css" type="text/css">

    <title>SuperHeroe</title>
</head>

<body>
    <!-- generar navbar de bootraps y le incluiremos una imagen -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand d-inline-flex " href="#">
            <img src="assets/img/sh2.jpg" width="80" height="50" class=" pl-2 d-inline-block align-top"
                alt="super heroe" loading="lazy">
            <p class="px-2 pt-2 text-light">SuperHeroe</p>
        </a>
    </nav>
    <main>

        <head>
            <div class="d-flex py-5 justify-content-center">
                <img src="assets/img/sh1.jpg" alt="super heroe" width="320">
            </div>
        </head>
        <section style="width: 100%;">
            <h1 class="text-center py-2">Encuentra tu Super Heroe</h1>
            <form class="mx-5">
                
                <div class="row d-flex justify-content-center form-group " style="width: 100%;">
                    <label for="idhero" class="pt-2 col col-sm-12 col-md-4 col-lg-4 col-xl-2"><h5><b>Ingrese el
                            numero del
                            Super heroe</b></h5></label>
                    <input type="text" class="form-control col col-sm-6 col-md-4 col-lg-4 col-xl-3" id="hero" >
                    <button type="submit" class=" btn-dark col col-sm-6 col-md-4 col-lg-4 col-xl-3"
                        style="height: 40px;">Buscar</button>
                </div>
            </form>
        </section>
        <!-- seccion para mostrar contenido dinamico -->
        <div class="pt-4 row " style="width: 100%;">
            <div id="resultado" class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="width:45%">
              
            </div>
            <!-- este div muestra el grafico con la informacion -->
            <div id="chartContainer" class="col-12 col-sm-12 col md-6 col-lg-6" style="width:45%"></div>
        </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CDN de canvasJS que se encuentra en su pagina oficial -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- archivo js local -->
    <script src="assets/js/script.js"> </script>
</body>

</html>
